debug: merge
directory: app
url: /

bundles:
    css:
        # Need to run cssutils BEFORE cssprefixer, or cssprefixer
        # stumbles over the comments within @keyframes.
        filters: cssrewrite,scss,cssutils,cssprefixer
        contents:
            - css/screen.scss
        depends:
            - "css/*.scss"
        output: screen.css

    js:
        output: merged.js
        filters: uglifyjs
        contents:
             - bootstrap/js/bootstrap-modal.js
             - js/lyrics.js
             - js/utils.js