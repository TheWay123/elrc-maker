debug: merge
directory: app
url: /

bundles:
    css:
        # Need to run cssutils BEFORE cssprefixer, or cssprefixer
        # stumbles over the comments within @keyframes.
        filters: cssrewrite,scss,cssutils,cssprefixer
        contents:
            - css/screen.scss
        depends:
            - "css/*.scss"
        output: gen/screen.css

    js:
        output: gen/merged.js
        filters: uglifyjs
        contents:
             - https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js
             - bootstrap/js/bootstrap-modal.js
             - js/utils.js
             - js/shortcuts.js
             - js/lyrics.js
             - js/app.js